<div class="container-fluid padd-15">
  <div class="row">
    <div class="col-md-8">
      <input
        type="text "
        class="input_search fontAwesome"
        placeholder="&#xF002; Search"
      />
    </div>
    <div class="col-md-2">
      <i class="fas fa-bell notification"></i>
    </div>
    <div class="col-md-2">
      <i class="fas fa-cloud-upload upload"></i>
    </div>
  </div>
  <div class="row padd-top">
    <div class="col-md-8"><h6>Suggestions for you</h6></div>
    <div class="col-md-4"><h6 class="see_all">See all</h6></div>
  </div>
  <div class="row" *ngFor="let item of persons">
    <div class="col-md-4 float_right">
      <img src="{{ item.photo }}" width="60%" class="image_profile" alt="" />
    </div>
    <div class="col-md-4 float_left">
      <p>
        {{ item.nom }} <br />
        <span class="username">{{ item.username }}</span>
      </p>
    </div>
    <div class="col-md-4">
      <button [ngClass]="item.status === 'follow' ? 'follow' : 'unfollow'">
        <ng-container *ngIf="item.status === 'follow'; else elseTemplate"
          >Follow
        </ng-container>
        <ng-template #elseTemplate> Followed </ng-template>
      </button>
    </div>
  </div>
  <hr />
  <div class="row ">
    <div class="col-md-8"><h6>Latest Post activity</h6></div>
    <div class="col-md-4"></div>
  </div>
  <div class="row padd-top">
    <div class="col-md-12">
      <div class="post">
        <div class="row">
          <div class="col-md-6">
            <img
              src="../../assets/images/a.jpg"
              width="100%"
              class="img_post"
              alt=""
            />
          </div>
          <div class="col-md-6">
            <p class="title_post">Minimalist Stairs</p>
            <br />
            <br />
            <span class="icons">
              <i class="fas fa-heart fa-fw"></i> 27
              <i class="fas fa-comment fa-fw"></i> 15
              <i class="fas fa-bookmark fa-fw"></i> 7</span
            >
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 align-center">
            <h6 class="see_all_posts">See All Posts</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
  <div class="row">
    <div class="col-md-12">
      <ul class="footer">
        <li>About</li>
        <li>Help</li>
        <li>Terms</li>
        <li>Popular</li>
        <li>Language</li>
      </ul>
    </div>
  </div>
</div>
